<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="my.css">
    <title>Add User Info</title>
</head>

<body>
    <div class="title">
        <h1><img src="book_mark_green_icon.png" alt="" width="50" height="50">&nbspEdit User Info</h1>
        <p>
            <button onclick="home()">메인 홈</button>
            <button onclick="addUser()">추가</button>
        </p>
    </div>

    <div class="bodyStyle">
        <form id="userForm">
            <label for="name"><a style="color: red;">*</a>이름:</label>
            <input type="text" id="name" value="최준영" required><br><br>

            <label for="age"><a style="color: red;">*</a>나이:</label>
            <input type="number" id="age" value="26" required><br><br>

            <label for="birthday"><a style="color: red;">*</a>생일:</label>
            <input type="date" id="birthday" value="1998-10-27" required><br><br>

            <label for="phone"><a style="color: red;">*</a>전화번호:</label>
            <input type="tel" id="phone" value="01026441608" required><br><br>

            <label for="address">거주지:</label>
            <input type="text" id="address" value="김해"><br><br>

            <label for="bloodType">혈액형:</label>
            <select id="bloodType" value="B형">
                <option value="A">A형</option>
                <option value="B">B형</option>
                <option value="O">O형</option>
                <option value="AB">AB형</option>
            </select><br><br>

            <label for="hobbies">취미:</label>
            <input type="text" id="hobbies" value="음악 감상"><br><br>

            <button type="button" onclick="saveUserInfo()">저장</button>
        </form>
    </div>


    <script>
        function addUser() {
            window.location.href = "add.html";
        }


        function home() {
            window.location.href = "index.html";
        }

        function saveUserInfo() {
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var birthday = document.getElementById("birthday").value;
            var phone = document.getElementById("phone").value;

            if (!name || !age || !birthday || !phone) {
                if (!name) {
                    alert("이름은 필수 요소 입니다!");
                    document.getElementById("name").focus();
                } else if (!age) {
                    alert("나이는 필수 요소 입니다!");
                    document.getElementById("age").focus();
                } else if (!birthday) {
                    alert("생일은 필수 요소 입니다!");
                    document.getElementById("birthday").focus();
                } else {
                    alert("전화번호는 필수 요소 입니다!");
                    document.getElementById("phone").focus();
                }
                return;
            }

            var address = document.getElementById("address").value;
            var bloodType = document.getElementById("bloodType").value;
            var hobbies = document.getElementById("hobbies").value;

            var userInfo = {
                name: name,
                age: age,
                birthday: birthday,
                phone: phone,
                address: address,
                bloodType: bloodType,
                hobbies: hobbies
            };

            var userInfos = JSON.parse(localStorage.getItem("userInfos")) || [];

            userInfos.push(userInfo);

            localStorage.setItem("userInfos", JSON.stringify(userInfos));

            alert("정상적으로 저장되었습니다!");

            window.location.href = "index.html";

        }
    </script>
</body>

</html>
