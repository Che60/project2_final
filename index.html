<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="my.css">
    <title>User Information</title>
</head>

<body>
    <div class="title">
        <h1><img src="book_mark_green_icon.png" alt="" width="50" height="50">&nbspG Book</h1>
        <p>
            <button onclick="addUser()">추가</button>
            <button onclick="editUser()">수정</button>
            <button onclick="showAllUsers()">보기</button>
        </p>
    </div>
    <div>
        <table>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>나이</th>
                <th>생일</th>
                <th>전화번호</th>
                <th>작업</th>
            </tr>
            <tbody id="userInfoTableBody"></tbody>
        </table>
    </div>
    <div class="button-container">
        <button><=</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>...</button>
        <button>=></button>
    </div>


    <script>

        function displayUserInfos() {
            var userInfos = JSON.parse(localStorage.getItem("userInfos")) || [];
            var userInfoTableBody = document.getElementById("userInfoTableBody");
            userInfoTableBody.innerHTML = '';


            userInfos.forEach(function (userInfo, index) {
                var row = userInfoTableBody.insertRow(-1);
                var cellNum = row.insertCell(0);
                var cellName = row.insertCell(1);
                var cellAge = row.insertCell(2);
                var cellBirthday = row.insertCell(3);
                var cellPhone = row.insertCell(4);
                var cellActions = row.insertCell(5);

                cellNum.textContent = index + 1;
                cellName.textContent = userInfo.name;
                cellAge.textContent = userInfo.age;
                cellBirthday.textContent = userInfo.birthday;
                cellPhone.textContent = userInfo.phone;

                var viewLink = document.createElement("a");
                viewLink.textContent = "상세";
                viewLink.href = "view.html";

                cellActions.appendChild(viewLink);
            });
        }

        displayUserInfos();

        function addUser() {
            window.location.href = "add.html";
        }

        function editUser() {
            window.location.href = "edit.html";
        }

        function showAllUsers() {
            window.location.href = "view.html";
        }
    </script>
</body>

</html>
